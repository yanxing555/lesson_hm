<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
    <script>
        var name ="windowName";
        var a={
            name:"肖宇泉",
            func1:function(){
                console.log(this.name)
            },
            func2:function(){
                // 箭头函数没有this
                // 简单的
                console.log("func2",this);
                let_this=this;
                setTimeout((function(){
                    // this丢失
                    _this.func1()
                    // 手动指定this 的指向
                    // call 编译阶段
                }),100)
            }
        }
        a.func2();
    </script>
</body>
</html>
