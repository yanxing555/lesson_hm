<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式API</title>
</head>
<body>
    <div id="countainer">1</div>
    <div id="count">2</div>
    <button id="button">点击加1</button>
    <button id="btn">点击*2</button>
    <script>
    // JSON 对象，它还是JSON数据
        var obj={
            value: 1, //count
            count: 2 // 对象
        }
        let value=1;
        let count=2; //数据
        // 拦截器 修改值之前 
        // 属性定义  定义一下
        Object.defineProperty(obj,'value',{
            get:function(){
                console.log('读了value 属性')
                return value// 原来的职责
            },
           
            set:function(newValue ){
                value = newValue// 原来的职责 数据改变了
                document.getElementById('count').innerHTML=newValue;
            }
        })
        Object.defineProperty(obj,'count',{
            get:function(){
                console.log('读了count 属性')
                return count// 原来的职责
            },
           
            set:function(newValue ){
                count = newValue *2// 原来的职责
                document.getElementById('countainer').innerHTML=newValue;
            }
        })
        document.getElementById('button')
            .addEventListener('click',function(){
                obj.value++;
            })
            document.getElementById('btn')
            .addEventListener('click',function(){
                obj.count*=2;
            })
        
    </script>
</body>
</html>
