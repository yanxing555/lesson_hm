<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 Couter</title>
  <!-- vue 3 
  不是本地， 通过cdn 引入 内容分发网络
  静态资源（html, css, js , images）  动态（java, node, 数据库 服务器集群）
  cdn 快速内容访问和发布的机制  -->
  <script src="./vue.js"></script>
</head>
<body>
  <!-- vue 3 工作的挂载点 接管前端编程世界 
  DOM appendChild 性能不好，  -->
  
  <div id="root">
    <!-- Vue应用的工作领地 -->
    <h1>{{str}} 走向{{LLM}} 智能前端！</h1>
    <p>Count: {{count}}</p>
    <button @click="increment">+1</button>
  </div>
  <script type="module">
  // console.log('hello, vue')
  const {
    createApp, // 创建Vue应用
    ref
  } = Vue

  createApp({
    // 准备应用需要的数据
    setup() {
    //   let count = 0 ;简单的变量
      let count=ref(0)//将数据包装成响应数据 vue 的重要数据api
      console.log(Object.prototype.toString.call(count))
      const str = ref("hello vue")//响应式对象
      const increment = () => {
        // console.log('---------------')
        count.value++;
      }
      return {
        LLM: 'Llama3',
        count,
        str,
        increment
      }
    }
  }).mount('#root') // 挂载点
  </script>
</body>

</html>
