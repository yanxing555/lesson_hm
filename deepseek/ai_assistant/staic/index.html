<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek ai 助手</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="chat-container">
  <!-- 左侧：聊天记录 -->
  <div class="chat-left">
    <h1>
      <i class="fas fa-comment-alt">IT智能助手</i>
    </h1>
    <div id="chat-log" class="chat-log has-messages">
      <div class="loading-indicator">加载中...</div>
      <div class="input-area">
        <div class="input-with-icon">
          <textarea rows="4" id="message" placeholder="在这里输入您的消息..."></textarea>
          <button class="send-icon"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <button id="back-to-top" class="back-to-top"><i class="fas fa-arrow-up"></i></button>
  </div>
  <!-- 右侧：对话历史和设置 -->
  <div class="chat-right">
    <nav class="top-nav">
      <button class="button secondary">新对话<i class="fas fa-rado-alt"></i></button>
      <button class="button secondary">保存对话<i class="fas fa-save"></i></button>
    </nav>
  </div>
</div>
<script src="js/common.js"></script>
</body>
</html>
