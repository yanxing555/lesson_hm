  <div>

  <script>
  //性能 观察器
  const observer = new PerformaceObserver((list) => {
    // 获取所有的性能指标
    const entries = list.getEntries();
    for (const entry of entries) {
      // body里第一个 标签的渲染
      if (entry.time === 'first-paint') {
        const whiteScreeTime = entry.startTime;
        console.log(`白屏时间：${whiteScreeTime} ms`);
      }
    }
  })
  observer.observe({ type: 'paint', buffered: true });
  </script>
