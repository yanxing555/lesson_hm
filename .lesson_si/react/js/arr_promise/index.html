<script>
const getRepos = function(id) {
    return new Promise((resolve, reject) => {
        try {
            setTimeout(() => {
                resolve({id})
            }, 2000)
        } catch(err) {
            reject(err)
        }
    })
};
// 批量的异步任务 
 (async() => {
    const allPromises = [getRepos("LeeAt67"), getRepos("shunwuyu")];
    Promise.all(allPromises).then(res=>{
        console.log(res);
    })
    // const res = []
    // res[0] = await getRepos('LeeAt67');

})()
