<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <div id="container">1</div>
    <button id="button" type="button">点击加1</button>
    <button id="button2" type="button">登录</button>
    <script>
    let data = {
            value: 1,
    };

    function updateView() {
        document.getElementById('container').textContent = data.value;
    }
    // Proxy 代理
    // 代理授权
    // 一次性代理整个的对象
    const reactiveData = new Proxy(data, {
        set(target, key, value, receiver) {
            // 修改原始数据
            target[key] = value;

            // 自动更新视图（这里可以更智能地做依赖收集）
            console.log(`属性 ${key} 被设置为:`, value);
            updateView();

            return true;
        },
        get(target, key, receiver) {
            console.log(`读取属性 ${key}:`, target[key]);
            return target[key];
        }
    });

    document.getElementById('button').addEventListener('click', function() {
        reactiveData.value += 1; // 触发 set，自动更新视图
    });
    </script>
</body>
</html>
